<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@570&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@900&display=swap');


        body, html {
            background-color: #36454F;
            overflow: hidden;
            height: 100%;
            height: 100%;
            margin: 0;
        }

        .bg {
            color: white;
            font-family: 'Playfair Display', serif;
            font-size: 25px;
        }

        .middle {
            position: absolute;
            left: 50%;
            top: 35%;
            transform: translate(-50%, -50%);
            padding: 10px;
        }

        .box {
            font-family: arial;
            font-size: 24px;
            margin: 25px;
            width: 100vw;
            height: 100vh;
            outline: dashed 1px black;
        }

        p {
            /* Center horizontally*/
            text-align: center;
        }

    </style>
    <title>Bibliography</title>
</head>
<body>
<div class="bg">
    <div class="middle">
        <h1>Bibliography</h1>
    </div>
</div>
<div class="box">
    <p>Hello, (centered) World!</p>
</div>
</body>
</html>
